<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon và Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Meta Tags Cơ Bản -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LNT Shop - Cửa hàng điện tử hàng đầu với các sản phẩm chất lượng cao, giá cả hợp lý. Mua sắm an toàn, giao hàng nhanh chóng."

      name="keywords"
      content="điện tử, máy tính, điện thoại, phụ kiện, công nghệ, LNT Shop, mua sắm online"
    />
    <meta name="author" content="LNT Shop" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="LNT Shop - Cửa hàng điện tử hàng đầu" />
    <meta
      property="og:description"
      content="Khám phá các sản phẩm điện tử chất lượng cao với giá tốt nhất tại LNT Shop. Giao hàng nhanh, đảm bảo chất lượng."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lntshop.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="LNT Shop" />
    <meta property="og:locale" content="vi_VN" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LNT Shop - Cửa hàng điện tử hàng đầu" />
    <meta
      name="twitter:description"
      content="Khám phá các sản phẩm điện tử chất lượng cao với giá tốt nhất tại LNT Shop."
    />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Theme và PWA -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Preconnect cho Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>LNT Shop - Cửa hàng điện tử hàng đầu</title>
